<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="styles.css">
<title>COVID-19</title>
</head>
<body>
  <div id="root">
    <div id="map"></div>
    <div class="data-column">
      <select id="dataType">Data Type:
        <option value="CASES">Cases</option>
        <option value="DEATHS">Deaths</option>
      </select>
    </div>
    <div class="data-column">
    <span>State: </span>
      <select id="stateInput" name="states">
      </select>
      <div id="stateDataContainer" class="data-container"></div>
    </div>
    <div class="data-column">
      <span>County: </span>
      <select id="countyInput" name="counties">
      </select>
      <div id="countyDataContainer" class="data-container"></div>
    </div>
  </div>
  <script src="data/counties.json"></script>
  <script src="data/states.json"></script>
  <script src="script.js"></script>
</body>
</html>
