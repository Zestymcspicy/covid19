<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19</title>
  <style>
    #dataParent{
      display:flex;
      flex-direction: row;
    }
    .data-container{
      margin: 0 0 0 10px;
    }
  </style>
</head>
<body>
  <div id="root">
    <span>State</span>
    <select id="stateInput" name="states">
    </select>
    <span>County</span>
    <select id="countyInput" name="counties">
    </select>
    <div id="dataParent">
    <div id="stateDataContainer" class="data-container"></div>
    <div id="countyDataContainer" class="data-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
